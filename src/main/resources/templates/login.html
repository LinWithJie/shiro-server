<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title></title>
    <link href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://g.alicdn.com/sj/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
</head>
<body>
错误信息：<h4 th:text="${msg}"></h4>
<form class="sui-form form-horizontal sui-validate" action="/user/login" method="post">
    <div class="control-group">
        <label for="inputPhone" class="control-label">电话号码：</label>
        <div class="controls">
            <input type="text" id="inputPhone" name="username" placeholder="电话号码" data-rules="required|tel">
        </div>
    </div>
    <div class="control-group">
        <label for="inputPassword" class="control-label">密码：</label>
        <div class="controls">
            <input type="password" id="inputPassword" name="password" placeholder="密码" data-rules="required" title="密码">
        </div>
    </div>
    <div class="control-group">
        <label for="inputRepassword" class="control-label">重复密码：</label>
        <div class="controls">
            <input type="password" id="inputRepassword" name="repassword" placeholder="重复密码" data-rules="required|match=password">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <P><input type="checkbox" name="rememberMe" />记住我</P>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label"></label>
        <div class="controls">
            <button type="submit" class="sui-btn btn-primary">立即注册</button>
        </div>
    </div>
</form>
</body>
</html>
